name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.9.1-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        MIX_ENV=test mix local.rebar --force
        MIX_ENV=test mix local.hex --force
        MIX_ENV=test mix deps.get
